<div>
  <h2>{{ product.title }}</h2>
  <img style="float: right" [src]="product.images[0]" width="100" />
  <img style="float: right" [src]="product.images[1]" width="100" />
  <img style="float: right" [src]="product.images[2]" width="100" />
  <img style="float: right" [src]="product.images[3]" width="100" />
  <h3>{{ product.description }}</h3>
  <p>Price: {{ product.price }}</p>
  <p>Rating: {{ product.rating }}</p>
  <p>Category: {{ product.category }}</p>
  <p>Brand: {{ product.brand }}</p>
  <hr />
</div>
